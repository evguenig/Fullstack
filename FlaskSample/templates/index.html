<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <h3> Projects </h3>
        <ul>
            {% for project in projects %}
                <h3><li><a href="/project/{{ project.project_id }}">{{ project.title }}
                </a></li></h3>
            {% endfor %}
        </ul>
        <br>
        <br>
        <h3> Add a Project </h3>
        <form action="/add/project" method="POST">
            <div>
                Project name: <input type="text" name="project-title">
                <br>
                <input type="submit" value="Add Project">
            </div>
        </form>
        {%- for category, message in get_flashed_messages(with_categories=true) %}
            <div style="color: {{ category }}">{{ message }}</div>
        {%- endfor %}
    </body>
</html>
